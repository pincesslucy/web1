<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
    var coworkers = {
      "pro":"anton",
      "design" : "lucy"
    };
    document.write("pro : " +coworkers.pro+ "<br>");
    document.write("design : " +coworkers.design+ "<br>");
    coworkers.bookeeper = "fuck";
    document.write("bookeeper : " +coworkers.bookeeper+ "<br>");
    coworkers["data sc"] = "rho";
    document.write("data sc : " +coworkers["data sc"]+ "<br>");
    </script>
    <h2>iterate</h2>
    <script>
      for (var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>method</h2>
    <script>
      coworkers.showAll = function(){
        for (var key in this) {
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
